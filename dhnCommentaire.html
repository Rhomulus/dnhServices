<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Commentaires visiteurs</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: auto;
      }
      #commentaires {
        margin-top: 30px;
      }
      .commentaire {
        border: 1px solid #ccc;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .commentaire small {
        color: gray;
      }
      button.supprimer {
        background-color: red;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        float: right;
      }
      #message{
        padding: auto;
        
      }
    </style>
  </head>
  <body>
    <h2>Laissez un commentaire</h2>
    <form id="formulaire">
      <input
        type="text"
        id="nom"
        placeholder="Votre nom"
        required
      /><br /><br />
      <textarea
        id="message"
        placeholder="Votre message"
        rows="4"
        required
      ></textarea
      ><br /><br />
      <button type="submit">Envoyer</button>
    </form>

    <div id="commentaires">
      <h3>Commentaires :</h3>
      <div id="listeCommentaires"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="dnh.Commentaire.js" defer></script>
  </body>
</html>
